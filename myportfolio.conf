server {
	listen 80;
	server_name smrithichakravarthy.me;

	if ($host = smrithichakravarthy.me) {
		return 301 https://$host$request_uri;

	}
}

server {
	listen 443 ssl;
	server_name smrithichakravarthy.me;
	location / {
		proxy_pass http://myportfolio:5000/;
	}
	# Load the certificate files
	ssl certificate /etc/letsencrypt/live/myportfolio/fullchain.pem:
	ssl certificate key /etc/letsencrypt/live/myportfolio/privkey.pem;
	ssl trusted certificate /etc/letsencrypt/live/myportfolio/chain.pem:
}
